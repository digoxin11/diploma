<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пробки в Алматы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        #traffic {
            font-size: 2em;
            margin-top: 20px;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .low { background-color: green; }
        .medium { background-color: orange; }
        .high { background-color: red; }
        .error { background-color: gray; }
    </style>
</head>
<body>
    <h1>Текущий уровень пробок в Алматы</h1>
    <div id="traffic" class="error">Загрузка...</div>

    <script>
        async function fetchTrafficLevel() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/yourusername/traffic-data/main/almaty-traffic.json?_=" + Date.now());
                const data = await response.json();

                const level = parseInt(data.level); // должен быть от 1 до 10
                const el = document.getElementById("traffic");

                el.textContent = `${level} баллов`;

                if (level <= 3) {
                    el.className = "low";
                } else if (level <= 6) {
                    el.className = "medium";
                } else {
                    el.className = "high";
                }

            } catch (e) {
                const el = document.getElementById("traffic");
                el.textContent = "Ошибка загрузки";
                el.className = "error";
                console.error(e);
            }
        }

        fetchTrafficLevel();
        setInterval(fetchTrafficLevel, 5 * 60 * 1000); // обновление каждые 5 мин
    </script>
</body>
</html>
