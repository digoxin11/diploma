<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История пробок в Алматы</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100vh;
      overflow: hidden;
      background-color: var(--background, #fff);
      color: var(--text-color, #000);
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #titleBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      font-weight: 600;
      transition: background 0.3s;
    }
    #titleBar:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #controls {
      background: rgba(255, 255, 255, 0.7);
      padding: 12px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      border-radius: 16px;
      width: calc(100% - 40px);
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="titleBar" onclick="toggleOverlay()">История пробок</div>
  <div id="controls">
    <p>Показать измерения (один общий timestamp)</p>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Инициализация карты (используем начальный центр Алматы и зум 12 – можно корректировать)
    const map = L.map('map').setView([43.238949, 76.889709], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM'
    }).addTo(map);

    let segments = {};   // Сегменты, полученные из заголовка CSV
    let measurements = {}; // Измерения для каждого сегмента; ожидается один общий timestamp

    /**
     * Функция перевода уровня трафика (1-10) в цвет.
     * Уровень 1 => красный, уровень 10 => зеленый.
     */
    function levelToColor(level) {
      // Переход от красного (hue 0) к зеленому (hue 120)
      const hue = (level - 1) * (120 / 9);
      return `hsl(${hue}, 100%, 50%)`;
    }

    /**
     * Чтение CSV-файла с измерениями.
     * CSV должен быть доступен по URL (например, all_segments_measurements.csv).
     * Формат:
     * timestamp,SegmentID1,SegmentID2,SegmentID3,...
     * 1744367711183,5,6,3,...
     */
    async function fetchMeasurements() {
      try {
        const response = await fetch('all_segments_measurements.csv');
        const text = await response.text();
        const lines = text.trim().split("\n");
        if (lines.length < 2) {
          console.error("CSV содержит менее двух строк.");
          return;
        }
        const header = lines[0].split(",");
        // Из заголовка формируем segments:
        // Каждый идентификатор имеет формат: "StreetName_startLat_startLon_endLat_endLon"
        header.slice(1).forEach(id => {
          const parts = id.split("_");
          if (parts.length >= 5) {
            // Если название улицы может состоять из нескольких слов, объединяем первые (n-4) частей
            const street = parts.slice(0, parts.length - 4).join(" ");
            const s_lat = parseFloat(parts[parts.length - 4]);
            const s_lon = parseFloat(parts[parts.length - 3]);
            const e_lat = parseFloat(parts[parts.length - 2]);
            const e_lon = parseFloat(parts[parts.length - 1]);
            segments[id] = {
              street: street,
              start: [s_lat, s_lon],
              end: [e_lat, e_lon]
            };
          }
        });
        // Читаем измерения – предполагаем, что имеется ровно одна строка измерений
        const values = lines[1].split(",");
        measurements.timestamp = values[0];
        // Для каждого сегмента запоминаем его измерение
        header.slice(1).forEach((id, index) => {
          measurements[id] = parseFloat(values[index + 1]);
        });
        console.log("Измерения загружены:", measurements);
      } catch (e) {
        console.error("Ошибка загрузки CSV:", e);
      }
    }

    function drawSegments() {
      // Удаляем ранее нарисованные линии (если есть)
      map.eachLayer(layer => {
        if (layer.options && layer.options.className === 'traffic-segment') {
          map.removeLayer(layer);
        }
      });
      // Для каждого сегмента рисуем линию на карте с цветом, соответствующим измерению
      for (const segId in segments) {
        if (!segments.hasOwnProperty(segId)) continue;
        const seg = segments[segId];
        const level = measurements[segId];
        const color = levelToColor(level);
        const polyline = L.polyline([seg.start, seg.end], {
          color: color,
          weight: 6,
          opacity: 1,
          className: 'traffic-segment'
        }).addTo(map);
        polyline.bindTooltip(`${seg.street} (уровень ${level})`, { sticky: true });
      }
    }

    function toggleOverlay() {
      // Можно добавить логику скрытия/показа контролов
    }

    async function render() {
      await fetchMeasurements();
      console.log("Segments:", segments);
      console.log("Measurements:", measurements);
      // При этом один общий timestamp для всех измерений (из CSV)
      // Обновляем карту
      drawSegments();
    }

    render();
  </script>
</body>
</html>
