<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Сегментированный трафик Алматы</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <h1>Карта пробок по времени</h1>
  <select id="timeSelector">
    <option value="maps/map00.html">00:00</option>
<option value="maps/map01.html">01:00</option>
<option value="maps/map02.html">02:00</option>
<option value="maps/map03.html">03:00</option>
<option value="maps/map04.html">04:00</option>
<option value="maps/map05.html">05:00</option>
<option value="maps/map06.html">06:00</option>
<option value="maps/map07.html">07:00</option>
<option value="maps/map08.html">08:00</option>
<option value="maps/map09.html">09:00</option>
<option value="maps/map10.html">10:00</option>
<option value="maps/map11.html">11:00</option>
<option value="maps/map12.html">12:00</option>
<option value="maps/map13.html">13:00</option>
<option value="maps/map14.html">14:00</option>
<option value="maps/map15.html">15:00</option>
<option value="maps/map16.html">16:00</option>
<option value="maps/map17.html">17:00</option>
<option value="maps/map18.html">18:00</option>
<option value="maps/map19.html">19:00</option>
<option value="maps/map20.html">20:00</option>
<option value="maps/map21.html">21:00</option>
<option value="maps/map22.html">22:00</option>
<option value="maps/map23.html">23:00</option>
  </select>

  <iframe id="mapFrame" src="maps/map00.html"></iframe>

  <script>
    document.getElementById("timeSelector").addEventListener("change", function () {
      document.getElementById("mapFrame").src = this.value;
    });
  </script>
</body>
</html>
